		class Car {
			constructor(make,model) {
				this.make = make;
				this.model = model;
				this.userGears = ['P','N','R','D'];
				this.userGear = this.userGears[1]
			}

			shift(gear){
				if(this.userGears.indexOf(gear) < 0)
					throw new Error(`d Invalid gear: ${gear}`);
				this.userGear = gear;
			}
		}

		const car1 = new Car("Tesla" , "Model S");
		const car2 = new Car("Mercedes" , "Benz");

		car1.shift('D');
		car2.shift('R');
		console.log(`car1: ${car1.userGear}`)
		console.log(`car2: ${car2.userGear}`)
